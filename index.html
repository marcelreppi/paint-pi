<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>This is &#960; ... well actually only the first 10000 decimal digits</h1>
    <h1>Every decimal digit is assigned a different color and this is the result :)</h1>
    <div class="piContainer"></div>
  </body>
  <script src="piDigits.js"></script>
  <script>
    const piDecimal = piString.split('.')[1].split('').map((x) => parseInt(x))

    for (let i = 0; i < piDecimal.length; i++) {
      const digit = piDecimal[i]
      const div = document.createElement('div')
      div.classList.add('piBox', `pi${digit}`)
      document.getElementsByClassName('piContainer')[0].appendChild(div)
    }
  </script>
</html>
